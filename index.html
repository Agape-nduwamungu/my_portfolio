<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>My Portfolio</title>

<body>
    <nav>
        <ul class="navbar">
            <li>
                Welcome
            </li>
            <li>
                <i class="fa-solid fa-bars"></i>
            </li>
        </ul>
        <a class="navitem">Portfolio</a>
        <a class="navitem">About</a>
        <a class="navitem">Contact</a>
    </nav>

    <div class="header">
        <h1>Hey there. I'm Agape. <br><span class="heading2">I'm a software developer</span></h1>
        <p>I can help you build your awesome product, feature or website with the latest trends.
            Look through my work and experience the magic! If you love what you see then don't hesitate to contact me.
            Thank you.
        </p>
        <div class="icons">
            <div class="row">
                <div class="column">
                    <img src="images/Githubicon.svg" alt="Icon">
                </div>
                <div class="column">
                    <img src="images/Linkedinicon.svg" alt="Icon">
                </div>
                <div class="column">
                    <img src="images/Angelisticon.svg" alt="Icon">
                </div>
                <div class="column">
                    <img src="images/Twittericon.svg" alt="Icon">
                </div>
                <div class="column">
                    <img src="images/Mediumicon.svg" alt="Icon">
                </div>
            </div>
        </div>
        <div class="dropdown_icon">
            <img src="images/dropdown_icon.svg" alt="dropdown_icon">
        </div>
    </div>
