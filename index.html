<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>My Portfolio</title>
</head>

<body>
    <div class="navbar">
        <a class="navitem">Portfolio</a>
        <a class="navitem">About</a>
        <a class="navitem">Contact</a>
    </div>

    <div class="header">
        <h1>Hey there. I'm Agape. <br>I'm a software developer</h1>
        <p>I can help you build your awesome product, feature or website with the latest trends.
            Look through my work and experience the magic! If you love what you see then don't hesitate to contact me.
            Thank you.
        </p>
        <div class="icons">
            <div class="row">
                <div class="column">
                    <img src="images/Githubicon.svg" alt="Icon">
                </div>
                <div class="column">
                    <img src="images/Linkedinicon.svg" alt="Icon">
                </div>
                <div class="column">
                    <img src="images/Angelisticon.svg" alt="Icon">
                </div>
                <div class="column">
                    <img src="images/Twittericon.svg" alt="Icon">
                </div>
                <div class="column">
                    <img src="images/Mediumicon.svg" alt="Icon">
                </div>
            </div>
        </div>
    </div>
    <div class="dropdown_icon">
        <i class="fa-light fa-circle-chevron-down"></i>
    </div>
</body>

</html>
